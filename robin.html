<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>login page</title>
    <style>
      /* Style the body and the form */
      body {
        font-family: Arial, sans-serif;
        background-image:url(pexels-negative-space-34633.jpg);
      }
      form {
        width: 30%;
        margin: 0 auto;
        text-align: center;
        padding: 50px;
        border: 2px solid black;
         background-image:url(pexels-negative-space-34008.jpg);
      }

      /* Style the input fields and the submit button */
      input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
      }
      input[type="submit"] {
        width: 100%;
        background-color: brown;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: green;
      }

      /* Style the error message */
      .error {
        color: red;
        font-size: 12px;
      }
      h1{
        color: #ccc;
      }
      h2{
        color: #ccc;
      }
      label{
        color: #ccc;
      }

    </style>
  </head>
  <body>
    <!-- Form for login -->
    <form id="login-form">
      <h1>WELCOME TO WILLIAM'S GALLERY</h1>
      <h2>Login</h2>
      <label for="username" >Username:</label><br>
      <input type="text" id="username" name="username"><br>
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password"><br>
      <input type="submit" value="Submit">
      <div id="error" class="error"></div>
    </form>

    <!-- JavaScript for handling the form submission and validation -->
    <script>
      // Get the form and the error element
      const form = document.getElementById("login-form");
      const errorElement = document.getElementById("error");

      // Add a submit event listener to the form
      form.addEventListener("submit", (e) => {
        // Prevent the default form submission behavior
        e.preventDefault();

        // Get the username and password values
        const username = form.username.value;
        const password = form.password.value;

        // Validate the username and password
        if (username === "admin" && password === "password") {
          // If the username and password are correct, redirect to the dashboard page
          window.location.href = "william.html";
        } else {
          // If the username or password are incorrect, display an error message
          errorElement.textContent = "Invalid username or password. Please try again.";
        }
      });
    </script>
  </body>
</
